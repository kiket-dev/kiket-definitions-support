model_version: "1.0"

issue_types:
  support_ticket:
    name: Support Ticket
    description: Customer support request or inquiry
    icon: "ðŸŽ«"
    color: "#3B82F6"
    workflow: support
    fields:
      - key: category
        type: enum
        label: Category
        options: [bug, feature_request, question, account, billing]
        required: true
      - key: priority
        type: enum
        label: Priority
        options: [low, medium, high, critical]
        default: medium
      - key: channel
        type: enum
        label: Source Channel
        options: [email, chat, phone, form, social]
      - key: customer_email
        type: email
        label: Customer Email
        required: true
      - key: customer_name
        type: string
        label: Customer Name
      - key: csat_score
        type: number
        label: CSAT Score
        min: 1
        max: 5
