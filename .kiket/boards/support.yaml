model_version: "1.0"
board:
  id: support-board
  name: Support Queue
  type: kanban
  description: Customer support ticket management board.
  workflow: support

filters:
  issue_types:
    - support_ticket
  workflows:
    - support

columns:
  - key: new
    name: New
    states:
      - submitted
    color: secondary

  - key: triaging
    name: Triaging
    states:
      - triaging
    wip_limit: 10
    color: info

  - key: in_progress
    name: In Progress
    states:
      - in_progress
    wip_limit: 15
    color: primary

  - key: waiting
    name: Waiting on Customer
    states:
      - waiting_customer
    color: warning

  - key: resolved
    name: Resolved
    states:
      - resolved
    color: success

