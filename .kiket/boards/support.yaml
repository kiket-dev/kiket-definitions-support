        label: "ðŸŸ  High"
      - value: medium
        label: "ðŸŸ¡ Medium"
      - value: low
        label: "ðŸŸ¢ Low"

  card_fields:
    - title
    - custom_fields.priority
    - custom_fields.category
    - assignee
    - sla_status

  quick_filters:
    - field: assignee
      label: My Tickets
      value: "@me"
